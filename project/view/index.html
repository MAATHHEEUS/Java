<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CRUD de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/styles/sidebar.css" rel="stylesheet">
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-dark text-white p-3 vh-100 sidebar">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4>Menu</h4>
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="index.html" class="nav-link text-white">
                        <i class="bi bi-pencil-square me-2"></i> <span>Cadastro</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white d-flex justify-content-between align-items-center"
                        data-bs-toggle="collapse" href="#submenuConsulta" role="button" aria-expanded="false"
                        aria-controls="submenuConsulta">
                        <span><i class="bi bi-search me-2"></i> Consulta</span>
                        <i class="bi bi-chevron-down"></i>
                    </a>
                    <div class="collapse ps-4" id="submenuConsulta">
                        <ul class="nav flex-column mt-2">
                            <li class="nav-item">
                                <a href="clientes.html" class="nav-link text-white">
                                    <i class="bi bi-person me-2"></i> <span>Cliente</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="enderecos.html" class="nav-link text-white">
                                    <i class="bi bi-geo-alt me-2"></i> <span>Endereço</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="flex-grow-1 p-4">
            <h2 class="mb-4">Cadastro de Clientes</h2>

            <!-- Alerta -->
            <div id="alerta" class="alert alert-warning d-none" role="alert">
                Teste
            </div>

            <form id="formCliente" onsubmit="salvarCliente(event)" class="row g-3">
                <input type="hidden" id="clienteId">
                <div class="col-12">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="col-12">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" required placeholder="123.123.123-99">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-12">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" required>
                </div>
                <div class="col-12">
                    <label for="logradouro" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="logradouro"
                        placeholder="Rua, Avenida, número, bairro e complemento" required>
                </div>
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="col-md-4">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-select" required>
                        <option value="" selected>Escolha</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
                <div class="col-12">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select id="tipo" class="form-select" required>
                        <option value="Entrega">Endereço de Entrega</option>
                        <option value="Cobranca">Endereço de Cobrança</option>
                        <option value="Ambos">Ambos(Entrega e Cobrança)</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap & Script -->
    <script src="static/scripts/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        async function salvarCliente(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const logradouro = document.getElementById('logradouro').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;
            const cep = document.getElementById('cep').value;
            const tipo = document.getElementById('tipo').value;

            const novoCliente = { id: Date.now(), nome, cpf, email, telefone, enderecos: [{ logradouro, cep, cidade: { nome: cidade, estado: { nome: estado, uf: estado } }, tipo }] };

            $.ajax({
                url: 'http://localhost:8080/clientes/salvar',
                method: 'post',
                data: JSON.stringify(novoCliente),
                processData: false,
                contentType: 'application/json',
                dataType: 'text'
            }).done(function (resposta) {// Trata o retorno da requisição
                mostrarMensagem(resposta);
                !resposta.includes("Falha") ? $('#formCliente')[0].reset() : "";
            }).fail(function (error) {
                console.log("Erro salvar." + error);
            });
            
        }

        function mostrarMensagem(msg) {
            const alerta = document.getElementById('alerta');
            alerta.innerText = msg;
            alerta.classList.remove('d-none');

            setTimeout(() => {
                alerta.classList.add('d-none');
            }, 3000); // 3 segundos
        }

    </script>

</html>
