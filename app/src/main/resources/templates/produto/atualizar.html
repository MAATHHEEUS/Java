<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form th:action="@{/produtos/atualizar/{id}(id=${produto.id})}" th:object="${produto}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="*{nome}" />

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" th:value="*{descricao}" />

        <label for="disbonibilidade">Disbonibilidade:</label>
        <select id="disbonibilidade" name="disbonibilidade" th:value="*{disbonibilidade}">
            <option value="TRUE">Sim</option>
            <option value="FALSE">Não</option>
        </select>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" th:value="*{preco}" />

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" th:value="*{categoria}" />
        
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
