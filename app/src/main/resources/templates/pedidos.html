<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Pedidos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
        <!-- Sidebar incluído como fragmento -->
        <aside>
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </aside>

        <!-- Botão para abrir/fechar a sidebar em telas pequenas -->
        <div class="toggle-btn btn btn-dark d-md-none">
            <span>&#9776;</span>
        </div>
        
        <div class="container mt-4" th:fragment="content">
            <h1 class="mt-4">Pedidos</h1>
            <table class="table table-bordered table-striped mt-3">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Quantidade</th>
                        <th>Status</th>
                        <th>Data e Hora</th>
                        <th>Produtos</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de conteúdo dinâmico -->
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido.cliente}"></td>
                        <td th:text="${pedido.quantidade}"></td>
                        <td th:text="${pedido.status}"></td>
                        <td th:text="${pedido.dataHora}"></td>
                        <!-- <td th:each="$pedido.produtos : ${produto.nome}"></td> -->
                        <td>
                            <a th:href="@{'/pedidos/novo/'}" class="btn btn-primary btn-sm">Novo</a>
                            <a th:href="@{'/pedidos/editar/' + ${pedido.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/pedidos/cancelar/' + ${pedido.id}}" class="btn btn-danger btn-sm">Cancelar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
