<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Produtos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
        <!-- Sidebar incluído como fragmento -->
        <aside>
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </aside>

        <!-- Botão para abrir/fechar a sidebar em telas pequenas -->
        <div class="toggle-btn btn btn-dark d-md-none">
            <span>&#9776;</span>
        </div>
        
        <div class="container mt-4" th:fragment="content">
            <h1 class="mt-4">Produtos</h1>
            <table class="table table-bordered table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Categoria</th>
                        <th>Disponibilidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de conteúdo dinâmico -->
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.descricao}"></td>
                        <td th:text="${produto.preco}"></td>
                        <td th:text="${produto.categoria}"></td>
                        <td th:text="${produto.disponibilidade}"></td>
                        <td>
                            <a th:href="@{'/produtos/novo/'}" class="btn btn-primary btn-sm">Novo</a>
                            <a th:href="@{'/produtos/editar/' + ${produto.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/produtos/desativar/' + ${produto.id}}" class="btn btn-danger btn-sm">Indisponível</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
